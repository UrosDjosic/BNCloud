<div class="artist-container" *ngIf="artist">
  <mat-card class="artist-card">
    <mat-card-header>
      <mat-card-title>{{ artist.name }}</mat-card-title>
      <mat-card-subtitle>{{ artist.entityType }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <section class="artist-section">
        <h3>Biography</h3>
        <p>{{ artist.biography }}</p>
      </section>

      <section class="artist-section">
        <h3>Genres</h3>
        <p>
          <span *ngFor="let genre of artist.genres; let last = last">
            {{ genre.name }}<span *ngIf="!last">, </span>
          </span>
        </p>
      </section>

      <section class="artist-section">
        <h3>Albums</h3>
        <ul>
          <li *ngFor="let album of artist.Albums">
            <a [routerLink]="['/album', album.id]">{{ album.name }}</a>
          </li>
        </ul>
      </section>

      <section class="artist-section">
        <h3>Songs</h3>
        <ul>
          <li *ngFor="let song of artist.Songs">
            <a [routerLink]="['/song', song.id]">{{ song.name }}</a>
          </li>
        </ul>
      </section>
    </mat-card-content>

    <mat-card-actions *ngIf="this.role === 'USER'">
      <button mat-raised-button color="primary" (click)="subscribeArtist()">Subscribe</button>
    </mat-card-actions>
  </mat-card>
</div>
