<div class="discover-container">
  <mat-card class="discover-card">
    <h2 class="title">Discover Music by Genre</h2>

    <!-- Genre Select -->
    <mat-form-field appearance="fill" class="genre-select">
      <mat-label>Select Genre</mat-label>
      <mat-select [(value)]="selectedGenre" (selectionChange)="onGenreChange()">
        <mat-option *ngFor="let genre of genres" [value]="genre">
          {{ genre }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Songs Section -->
    <div *ngIf="songs.length > 0" class="results-section">
      <h3>Artists</h3>
      <mat-list>
        <mat-list-item *ngFor="let song of songs" (click)="navigateToSong(song.id)" class="clickable-item">
          ðŸŽµ {{ song.fileName }}
        </mat-list-item>
      </mat-list>
    </div>

    <!-- Authors Section -->
    <div *ngIf="authors.length > 0" class="results-section">
      <h3>Authors</h3>
      <mat-list>
        <mat-list-item *ngFor="let author of authors" (click)="navigateToAuthor(author.id)" class="clickable-item">
          ðŸ‘¤ {{ author.name }}
        </mat-list-item>
      </mat-list>
    </div>

    <!-- Empty State -->
    <p *ngIf="selectedGenre && songs.length === 0 && authors.length === 0" class="empty-message">
      No results found for <strong>{{ selectedGenre }}</strong>.
    </p>
  </mat-card>
</div>
