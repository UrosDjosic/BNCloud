<div class="discover-container">
  <mat-card class="discover-card">
    <h2 class="title">
      <mat-icon>library_music</mat-icon> Discover Music by Genre
    </h2>

    <!-- Genre Select -->
    <mat-form-field appearance="outline" class="genre-select">
      <mat-label>Select Genre</mat-label>
      <mat-select [(value)]="selectedGenre" (selectionChange)="onGenreChange()">
        <mat-option style="color: black !important;" *ngFor="let genre of genres" [value]="genre.name" class="option-text">
          {{ genre.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div *ngIf="artists.length > 0" class="results-section">
      <h3>Artists</h3>
      <mat-list>
        <mat-list-item *ngFor="let artist of artists" (click)="navigateToArtist(artist.id)" class="clickable-item">
          <mat-icon color="primary">spatial_audio</mat-icon> {{ artist.name }}
        </mat-list-item>
      </mat-list>
    </div>

    <!-- Albums Section -->
    <div *ngIf="albums.length > 0" class="results-section">
      <h3>Albums</h3>
      <mat-list>
        <mat-list-item *ngFor="let album of albums" (click)="navigateToAlbum(album.id)" class="clickable-item">
          <mat-icon>queue_music</mat-icon> {{ album.name }}
        </mat-list-item>
      </mat-list>
    </div>

    <!-- Empty State -->
    <p *ngIf="selectedGenre && artists.length === 0 && albums.length === 0" class="empty-message">
      No results found for <strong>{{ selectedGenre }}</strong>.
    </p>
  </mat-card>
</div>
