<div class="album-container" *ngIf="album">
  <mat-card class="album-card">
    <h2 class="title">{{ album.name }}</h2>

    <p><strong>Artist:</strong>
      <a (click)="navigateToArtist(album.author.id)">
        {{ album.author.name }}
      </a>
    </p>

    <div class="songs-list">
      <h3>Songs:</h3>
      <mat-list>
        <mat-list-item
          *ngFor="let song of album.songs"
          (click)="navigateToSong(song.id)"
          class="song-item">
          {{ song.fileName }}
        </mat-list-item>
      </mat-list>
    </div>
  </mat-card>
</div>
