<div class="search-container">
  <mat-card class="search-card">
    <h2 class="title">Search</h2>

    <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="search-form">
      <mat-form-field appearance="outline" class="type-field">
        <mat-label>Type</mat-label>
        <mat-select formControlName="type">
          <mat-option value="song">Song</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="query-field">
        <mat-label>Query</mat-label>
        <input matInput formControlName="query" placeholder="Enter search term">
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Search</button>
    </form>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <div *ngFor="let song of results" class="bg-white shadow-md rounded-2xl overflow-hidden hover:shadow-xl transition-shadow duration-300">
        <a [routerLink]="['/song', song.id]" target="_blank" class="block p-4">
          <!-- Optional song image -->
          <img *ngIf="song.cover" [src]="song.cover" alt="{{ song.name }}" class="w-full h-40 object-cover rounded-xl mb-4">

          <!-- Song name -->
          <h3 class="text-lg font-semibold text-gray-800 mb-2">{{ song.name }}</h3>

          <!-- Optional artist name -->
          <p class="text-gray-500 text-sm">{{ song.artist }}</p>
        </a>
      </div>
    </div>
  </mat-card>
</div>
