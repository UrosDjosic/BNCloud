<div class="profile-container">
  <mat-card class="profile-card">
    <h2 class="title">My Profile</h2>

    <div class="info">
      <p><strong>First Name:</strong> {{ user?.firstName }}</p>
      <p><strong>Last Name:</strong> {{ user?.lastName }}</p>
      <p><strong>Birth Date:</strong> {{ user?.birthDate }}</p>
      <p><strong>Username:</strong> {{ user?.username }}</p>
      <p><strong>Email:</strong> {{ user?.email }}</p>
    </div>

    <h3 class="subtitle">My Lists</h3>
    <button mat-raised-button (click)="createList()" style="margin-bottom: 0.5rem; margin-top: 0.5rem; width: fit-content; align-self: center">
      +
    </button>
    <div class="lists-container">
      <mat-list>
        <mat-list-item *ngFor="let list of userLists" (click)="goToList(list.id)" class="list-item">
          {{ list.name }}
        </mat-list-item>
      </mat-list>
    </div>

    <div class="button-group">
      <button mat-raised-button color="accent" (click)="goToSubscriptions()">Subscriptions</button>
    </div>

    <div class="button-group-2">
      <button mat-raised-button color="panic" (click)="logout()">Logout</button>
    </div>
  </mat-card>
</div>
