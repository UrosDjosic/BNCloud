<div class="login-container">
  <mat-card class="login-card">
    <h2 class="title">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
        <mat-error *ngIf="f.username?.hasError('required')">Username is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error *ngIf="f.password?.hasError('required')">Password is required</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="submit-btn">
        Login
      </button>

      <button mat-stroked-button color="accent" type="button" (click)="goToRegister()">
        Don't have an account? Register KAKA
      </button>
    </form>
  </mat-card>
</div>
