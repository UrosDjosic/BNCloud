<div class="crud-container">
  <mat-card class="crud-card">
    <h2 class="title">Manage Songs</h2>

    <div class="list-section">
      <h3>All Songs</h3>
      <mat-list class="scroll-list">
        <mat-list-item *ngFor="let song of songs" (click)="selectSong(song)" [class.selected]="selectedSong?.id === song.id">
          {{ song.fileName }}
        </mat-list-item>
      </mat-list>
    </div>

    <div *ngIf="selectedSong" class="edit-section">
      <h3>Edit Song: {{ selectedSong.fileName }}</h3>

      <mat-form-field class="full-width">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="selectedSong.fileName" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Genres (comma-separated)</mat-label>
        <input matInput [(ngModel)]="editedGenres" />
      </mat-form-field>

      <div class="action-buttons">
        <button mat-raised-button color="primary" (click)="updateSong()">Update</button>
        <button mat-raised-button color="warn" (click)="deleteSong()">Delete</button>
      </div>
    </div>
  </mat-card>
</div>
